<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inciar sesion</title>
	<link rel="stylesheet" href="styles.css">
	<script src="login.js" defer></script>
</head>
<body>
	<main>
		<div class="form-container">
				<h1>Iniciar Sesión</h1>
				<p>Ingresá tus credenciales para acceder al área de administración.</p>

				<form id="login-form">
					<label for="user" class="sr-only">User</label>
					<input type="text" name="user" id="user" placeholder="nombre de usuario">
					
					<label for="password" class="sr-only">password</label>
					<input type="password" name="password" id="password" placeholder="Contraseña">

					<button type="submit">Iniciar Sesión</button>
					<p class="error escondido" >Error al iniciar sesión</p>
				</form>
				<p>¿Todavía no tienes una cuenta? - <a href="/register">Registraté</a></p>
		</div>
	</main>
</body>
</html>
